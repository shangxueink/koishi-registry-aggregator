name: aggregate-and-deploy

on:
  schedule:
    # 每5分钟运行一次
    - cron: '*/5 * * * *'
  workflow_dispatch:
    # 允许手动触发

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # 设置权限
    permissions:
      contents: write
    
    steps:
      - name: 检出代码 🛎️
        uses: actions/checkout@v3

      - name: 设置 Go 环境
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: 运行同步脚本
        run: go run main.go
        working-directory: .

      - name: 保存生成的文件
        run: |
          mkdir -p /tmp/artifacts
          cp market.json /tmp/artifacts/

      - name: 配置 Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: 部署到 gh-pages 分支
        run: |
          # 创建全新的 gh-pages 分支
          git checkout --orphan gh-pages-new
          
          # 删除工作区中的所有文件
          git rm -rf .
          
          # 复制保存的 market.json
          cp /tmp/artifacts/market.json .
          
          # 添加 market.json 到暂存区
          git add market.json
          
          # 提交更改
          git commit -m "更新 market.json [skip ci]"
          
          # 强制推送到 gh-pages 分支，完全替换原有内容
          git push -f origin gh-pages-new:gh-pages
