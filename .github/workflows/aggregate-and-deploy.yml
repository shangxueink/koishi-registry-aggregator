name: aggregate-and-deploy

on:
  schedule:
    # 每30分钟运行一次
    - cron: '*/30 * * * *'
  workflow_dispatch:
    # 允许手动触发

# 明确设置权限
permissions:
  contents: write
  pages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码 🛎️
        uses: actions/checkout@v3
        with:
          # 确保检出时有足够的权限
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 设置 Node.js 环境
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: 安装 Yarn
        run: npm install -g yarn

      - name: 安装依赖
        run: yarn install

      - name: 运行聚合脚本
        run: node index.js
        working-directory: .

      - name: 部署到 GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          folder: .
          branch: gh-pages
          clean: true
          clean-exclude: |
            README.md
            index.html
            assets/
          target-folder: .
          git-config-name: github-actions[bot]
          git-config-email: github-actions[bot]@users.noreply.github.com
          commit-message: "更新 market.json [skip ci]"
          single-commit: true
          # 只部署 market.json 文件
          single-file: market.json
